    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Login Page</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
    </head>
    <body>  
        <div class="container login-container">
            <h2>Welcome Back</h2>

            <!-- <div class="heartbeat-container">
        <div class="heartbeat-line"></div>
        <p class="heartbeat-text">Monitoring Anesthesia...</p>
    </div> -->


            <p>Please login to continue</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class="flashes">
                        {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}

            <!-- Only one form tag -->
            <form class="login-box" action="{{ url_for('login') }}" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Username" required />

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" required />

                <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="is_admin" id="adminLogin">
        <label class="form-check-label" for="adminLogin">
            Admin Login (Requires 2FA)
        </label>
    </div>

                <button type="submit">Login</button>
                <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
            </form>
        </div>
    </body>
    </html>
